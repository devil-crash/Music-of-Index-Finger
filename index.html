<!DOCTYPE html>
<html>
<head>
    <title>嵌入p5.js作品</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 640px;
            height: 480px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .p5-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe 
            class="p5-iframe"
            src="https://editor.p5js.org/cice63445/full/ixOPb-KtO"
            scrolling="no"
            allowfullscreen
            allow="autoplay"
        ></iframe>
    </div>
</body>
</html>
